#{field 'object.' + _name}
    <input id="${field.name}" class="${field.errorClass}" type="checkbox" name="${field.name}" value="true" ${(params[field.name] ? params.getAll(field.name)[0] == 'true' : _value) ? 'checked="true"'.raw() : ''} />
    <input type="hidden" name="${field.name}" value="false" />
#{/field}
