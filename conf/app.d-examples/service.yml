service:
    apply: prod
    workername : productionsrv
    brokercleanjobs : true
    administrator_mail : Me <me@domain.com>
    notifications_scan: true
    # log_show_debug_caller: false
    # log_show_normal_caller: false
    # log_show_warn_caller: false
    # debug_multiple_workers: false
    # 
    # Full/off hours configuration
    # CyclicJobCreator with only_off_hours parameter, use "fullhours" syntax.
    # Hours are in 24h style, one entry by line, example:
    #       - 8-12
    #       - 14-19
    # for activate off hours Cyclic only from 0 PM to 8 AM, and from 12 PM to 7 PM.
    # From time is included, end time is excluded.

javamail:
    from: Me <me@domain.com>
    server: exchange.domain.com
    debug: false
    port : 587
    auth : true
    starttls : true
    username : me
    password : mypasswd

log2:
    filter:
        -
            for: hd3gtv.mydmam.pathindexing
            level: INFO
            type: DEFAULT
        -
            for: hd3gtv.mydmam.manager
            level: INFO
            type: DEFAULT
        -
            for: hd3gtv.mydmam.ssh.SshLogger
            level: INFO
            type: HIDE
        -
            for: hd3gtv.mydmam.db
            level: INFO
            type: DEFAULT
        -
            for: hd3gtv.mydmam.web.stat
            level: INFO
            type: DEFAULT
    rotate_file: /var/log/mydmam/server.log 
    rotate_maxsize: 1000000
    rotate_maxfilelogs: 10

